<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Detail Form</title>
</head>

<body>
    <h1>Contact Detail Form</h1>

    <form action="confirmation.html">

        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name.">

        <br>
        <br>

        <label for="emailInput">Email:</label>
        <input type="text" id="emailInput" placeholder="Enter your email address.">

        <br>
        <br>

        <label for="mobileInput">Mobile Number:</label>
        <input type="number" id="mobileInput" placeholder="Enter your phone number.">

        <br>
        <br>

        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput">

        <br>
        <br>

        <!-- Reset Form button -->
        <input type="reset">
        <!-- Submit Form button -->
        <input type="submit">


    </form>

</body>

</html>
